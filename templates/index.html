<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 40%;
            margin: 80px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
            font-size: 24px;
        }
        label {
            font-size: 18px;
            color: #555;
        }
        input {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-top: 15px;
        }
        footer {
            margin-top: 50px;
            font-size: 14px;
            color: gray;
            text-align: center;
            padding: 10px;
            background: #ddd;
            border-radius: 10px;
            width: 40%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stock Price Prediction</h1>
        <form method="POST">
            <label>Enter Stock Ticker (e.g., AAPL, TSLA):</label><br>
            <input type="text" name="ticker" required>
            <br>
            <button type="submit">Predict</button>
        </form>
        
        {% if error %}
            <p class="error">Error: {{ error }}</p>
        {% endif %}
    </div>

    <footer>
        <p><strong>Made by:</strong> Anam Khan</p>
        <p><strong>Class:</strong> MBA - Financial Management</p>
        <p><strong>Aligarh Muslim University</strong></p>
    </footer>
</body>
</html>
